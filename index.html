<html>
 <head>
  <title>
   Login
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d3d3d3;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 900px;
            height: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .left {
            background: linear-gradient(to bottom, #00aaff, #0044cc);
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .left img {
            width: 80%;
            max-width: 300px;
        }
        .left h2 {
            color: white;
            font-weight: 500;
            margin-top: 20px;
        }
        .left p {
            color: white;
            text-align: center;
            margin-top: 10px;
            font-weight: 300;
        }
        .right {
            background-color: white;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .right h1 {
            font-weight: 500;
            margin-bottom: 20px;
        }
        .right form {
            width: 100%;
            max-width: 300px;
        }
        .right form input[type="text"],
        .right form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .right form a {
            color: #888;
            font-size: 0.9em;
            text-decoration: none;
            display: block;
            text-align: right;
            margin-bottom: 20px;
        }
        .right form button {
            width: 100%;
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .right .google-signin {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .right .google-signin img {
            width: 20px;
            margin-right: 10px;
        }
        .right .create-account {
            color: #888;
            font-size: 0.9em;
        }
        .right .create-account a {
            color: #888;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .left, .right {
                width: 100%;
            }
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left">
    <img alt="Illustration of a colorful bird with flowers" height="300" src="https://images.vexels.com/media/users/3/142887/isolated/preview/fc58c5ffb8c2e33fc3e15a2453189825-logotipo-da-empresa-de-logistica-em-crescimento.png" width="300"/>
    <h2>
     Este é o chat de comunicações JK
    </h2>
    <p>
     Mande mensagens ou tarefas para os operadores.
    </p>
   </div>
   <div class="right">
    <h1>
     Seção de identificação
    </h1>
    <h2>
     Bem vindo ao nosso chat
    </h2>
    <form>
     <input placeholder="Digite seu nome/função" type="text"/>
     <input placeholder="Crie uma senha" type="password"/>
     <a href="#">
      Esqueceu a senha?
     </a>
     <button type="submit">
      Entrar
     </button>
    </form>
    </div>
   </div>
  </div>
 </body>
</html>
